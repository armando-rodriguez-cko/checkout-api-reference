type: object
description: Commission you'd like to collect from this split - this will be credited to your currency account. The commission cannot exceed the split amount. Commission = (amount * commission.percentage) + commission.amount
properties:
    amount:
        type: integer
        minimum: 0
        description: Optional fixed amount of commission to collect. The amount must be provided in the [minor currency unit](https://www.checkout.com/docs/resources/calculating-the-amount).
        example: 20
    percentage:
        type: number
        description: Optional percentage of commission to collect. Supports up to 8 decimal places.
        example: 10
