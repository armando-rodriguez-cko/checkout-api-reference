type: object
properties:
  exchange_rate:
    description: The FX rate with Checkout margin applied. Up to 8 decimal places provided in response.
    schema:
      type: number
      format: double
      multipleOf: 0.00000001
      example: '1.14208777'
  currency_pair:
    description: Currency pair
    schema:
      type: string
      example: 'GBPUSD'