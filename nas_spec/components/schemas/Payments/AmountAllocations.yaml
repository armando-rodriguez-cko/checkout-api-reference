type: object
description: Information related to amount allocations
required:
    - id
    - amount
properties:
    id:
        type: string
        description: The unique identifier for the sub-entity
        example: ent_xxxxxxxxxxxxxxxxxxxxxxxxxx
    amount:
        type: integer
        minimum: 0
        example: 200
    reference:
        type: string
        description: Merchant provided reference.
        example: ORD-1000
        maxLength: 50
    commission:
        $ref: '#/components/schemas/Commission'
