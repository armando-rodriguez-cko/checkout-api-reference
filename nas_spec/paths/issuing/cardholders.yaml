post:
  tags:
  - Cardholders
  summary: Create a cardholder
  description: Create a new cardholder that you can <a href="https://www.checkout.com/docs/issuing/issue-a-card">issue a card</a> to at a later point.
  servers:
  - url: https://api.checkout.com/issuing
    description: Live API
  - url: https://api.sandbox.checkout.com/issuing
    description: Sandbox API
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/add-cardholder-request'
  responses:
    '201':
      description: Cardholder created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/add-cardholder-response'
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/IssuingValidationError'
    '500':
      description: Internal Server Error
