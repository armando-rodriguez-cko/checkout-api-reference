get:
  tags:
    - Forex
  security:
    - OAuth:
        - fx
  summary: Get FX rates
  operationId: getFxRates
  description: |
    Request FX rates for a specific Checkout product and rate source.
  parameters:
    - name: product
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/ForexProduct'
    - name: source
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/ForexSource'
    - name: currency_pairs
      in: query
      required: true
      schema:
        type: string
        description: Comma-separated list of currency pairs
        example: 'GBPEUR,USDNOK,JPNCAD'
    - name: processing_channel_id
      in: query
      required: true
      schema:
        $ref: '#/components/schemas/ForexProcessingChannelId'
  responses:
    '201':
      description: Rates retreived successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ForexRatesResponse'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
    '401':
      description: Unauthorized
    '429':
      description: Too many requests or duplicate request detected
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    '422':
      description: Invalid data was sent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
      headers:
        Cko-Request-Id:
          $ref: '#/components/headers/Cko-Request-Id'
    '502':
      description: Bad gateway
